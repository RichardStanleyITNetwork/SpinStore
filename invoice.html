        <h1>View Invoice</h1>

        <div class="invoice-search">
            <label for="invoiceCode">Enter Invoice Number:</label>
            <input type="text" id="invoiceCode" placeholder="e.g. INV-1678901234567">

        <button id="seeAllInvoicesBtn">See All Invoices</button>
