<body>

<h1>Checkout</h1>



<div class="checkOutFormDiv">
  <form id="checkoutForm">

      <section id="orderSummary">
        <h2>Your Order</h2>
        <p id="orderTotal"></p>
      </section>

      <label>Full Name:</label>
      <input type="text" id="fullName">
      <p class="error" id="nameError"></p>

      <label>Email:</label>
      <input type="text" id="email">
      <p class="error" id="emailError"></p>

      <label>Card Number:</label>
      <input type="text" id="cardNumber" maxlength="16">
      <p class="error" id="cardError"></p>

      <label for="amount">Amount being Paid</label>
      <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00">
      <p class="error" id="amountError"></p>

      <label>Address:</label>
      <input type="text" id="address">
      <p class="error" id="addressError"></p>

      <button type="button" id="placeOrderBtn">Place Order</button>
      <button type="button" id="cancelBtn">Cancel</button>
  </form>
</div>

<script src="checkout.js" defer></script>
</body>
